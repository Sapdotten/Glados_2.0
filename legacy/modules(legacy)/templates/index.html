<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLaDOS Page</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #333);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #root {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const GLaDOS = () => {
            return (
                <div>
                    <h1>GLaDOS</h1>
                    <p>GLaDOS (Genetic Lifeform and Disk Operating System) is a fictional artificial intelligence character who supervises the Aperture Science computer-aided enrichment center.</p>
                </div>
            );
        };

        ReactDOM.render(<GLaDOS />, document.getElementById('root'));
    </script>
</body>
</html>
